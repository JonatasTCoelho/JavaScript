<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ Contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <button v-on:click="subtrair()">Subtrair 1</button>
    <p v-on:mousemove = "atualizarXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop = "">PARAR AQUI!!!</span>
    </p>
    <a v-on:clink="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            Contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(passo, event){
                console.log(passo, event)
                this.Contador += passo
            },
            subtrair(event){
                this.Contador--
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            /*parar(event){
                event.stopPropagation()
            }*/
            naoNavegar(event){
                event.preventDefault()
            }
        }

    })
</script>

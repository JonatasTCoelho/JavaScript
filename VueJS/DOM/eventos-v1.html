<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ Contador}}</p>
    <button v-on:click="somar()">Somar 1</button>
    <button v-on:click="subtrair()">Subtrair 1</button>
    <p v-on:mousemove = "atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            Contador: 0,
            x: 0,
            y: 0,
        },
        methods:{
            somar(event){
                this.Contador++
            },
            subtrair(event){
                this.Contador--
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
